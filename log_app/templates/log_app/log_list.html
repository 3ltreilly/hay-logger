{% extends "base.html" %}

{% block content %}
  <h1>log List</h1>
  {% if log_list %}
  <ul>
    {% for log in log_list %}
      <li>
        <a href="{{ log.get_absolute_url }}">{{ log.id }}</a> {{log.amount}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no logs in the database.</p>
  {% endif %} 
{% endblock %}
